<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Clonación de Google</title>
</head>
<body>
    <header>
        <!--Lista en formato horizontal-->
        <nav>
            <!--Lista desordenada-->
            <ul class="nav-right-section">  <!--Solo seleccionar lo que esta contenido a las listas-->
                <!--li*número de elementos-->
                <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li> <!--"<a href="enlace">palabra</a>" es la forma para crear un hípervínculo-->
                <li><a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a></li>

        </nav>

    <main>
        <section class="main-logo"> 
            <!--Logo-->
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section>
    
        <!--Barra de búsqueda-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text"> <!--INPUT: Es información de algo o alguien, que lo colocan o solicitan, y nos regresa algo-->
                <a class="micro-icon" href="#"></a>
                <a class="cam-icon" href="#"></a>
            </div>
        </section>

        <!--Botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>

            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>

    </main>

    <footer>  <!--Vamos a crear listas-->
        <!--Lista izquierda-->
        <ul class="footer-left">
            <li><a href="#">Sobre Google</a></li>
            <li><a href="#">Publicidad</a></li>
            <li><a href="#">Negocios</a></li>
            <li><a href="#">Cómo funciona la Búsqueda</a></li>
        </ul>

        <!--Lista derecha-->
        <ul class="footer-right">
            <li><a href="#">Privacidad</a></li>
            <li><a href="#">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
